<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!--app.js-->
    <script async src="assets/javascript/app.js"></script>

    <!--moment CDN-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment-with-locales.min.js"></script>

    

    <title>Choo Choo</title>
</head>

<body>
    <div class="container text-center">
        <div class="jumbotron">
            <h1>What time is it?</h1>
            <h3>Train Time.</h3>
        </div>
    </div>

    <div class="container">
            <h3 class="text-center">Train Schedule</h3>
        <table class="table border">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>

              <tbody id="tbody">
              </tbody>
        </table>

    <div class="container">
        <div class="row">
                <div class="col-md-12 border">
                    <h3 class="text-center">Add Train</h1>
                <form>
                <div class= "form-group m-1">
                    <label for="name-input">Train Name</label>
                    <input id="name-input" class="form-control">
                </div>
                <div class="form-group m-1">
                    <label for="destination-input">Destination</label>
                    <input id="destination-input"class="form-control">
                </div>
                <div class="form-group m-1">
                    <label for="time-input">First Train Time (HH:mm - military time)</label>
                    <input id="time-input" class="form-control">
                </div>
                <div class="form-group m-1">
                    <label for="frequency-input">Frequency (min)</label>
                    <input id="frequency-input" class="form-control">
                </div>
                <button type="button" class="btn btn-primary m-1" id="submitBTN">Submit</button>
            </form>
        </div>
    
</body>
</html>
